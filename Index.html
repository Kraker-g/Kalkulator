<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.4);
        }

        .calculator .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            color: #fff;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8), 0 0 20px rgba(0, 123, 255, 0.6);
        }

        .buttons .operator {
            background-color: #ff5722;
        }

        .buttons .operator:hover {
            background-color: #e64a19;
        }

        .buttons .equals {
            background-color: #4caf50;
        }

        .buttons .equals:hover {
            background-color: #388e3c;
        }

        .buttons .delete {
            background-color: #f44336;
        }

        .buttons .delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="Kalkulator Advanced Made By Al,ðŸ¤‘" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperator('/')">Ã·</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperator('*')">Ã—</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperator('-')">âˆ’</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="chooseOperator('+')">+</button>
            <button class="delete" onclick="deleteNumber()">DEL</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operator = '';

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentOperand;
        }

        function chooseOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') calculate();
            operator = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operator = '';
            updateDisplay();
        }

        function deleteNumber() {
            currentOperand = currentOperand.slice(0, -1); // Menghapus karakter terakhir
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operator = '';
            previousOperand = '';
            updateDisplay();
        }
    </script>
</body>
</html>
